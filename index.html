<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Hola Lorenita.</strong>
                        <p>
                            Sé que estás pasando por momentos muy difíciles y quiero que sepas que cuentas con todo mi apoyo. 
                            Nunca te dejaré sola y siempre estaré aquí para darte lo mejor de mí. 
                            Perdóname por todo lo que dije. A veces, cuando estoy molesto, digo cosas sin pensar. 
                            Te pido disculpas de corazón.
                            
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
